<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-code</title>
</head>
<body>
<main class="container">
  <img class="qr-code-image" src="./images/image-qr-code.png" alt="QR code"/>
  <h1 class="qr-code-text">Improve your front-end skills by building projects</h1> 
  <p class="subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> 
  <div class="box"> </div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Name Here</a>.
  </div>
  </main>
</body>
</html>
